<mat-card class="individual-panel">
  <mat-card-content>
    <div class="team-colour"></div> 
    <div class="placement">{{placement}}</div>
    <img mat-card-avatar src="../../assets/images/kaylin.png">
    <mat-card-title>{{individual.name}}</mat-card-title>
    <mat-card-subtitle>{{individual.team}}</mat-card-subtitle>
    <span class="points">{{individual.points}}</span>
  </mat-card-content>
</mat-card>
