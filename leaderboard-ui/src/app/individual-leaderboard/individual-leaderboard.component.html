<h2 class="individualLeaderboard">Individual Leaderboard</h2>

<mat-list>
	<mat-list-item *ngFor="let user of usersList; index as i;" [ngClass]="user.teamName.split(' ').join('-').toLowerCase()">
        <span matListIcon class="placement">{{i+1}}</span>
		<img matListAvatar src="../../assets/images/kaylin.png">
		<h3 matLine>{{user.name}}</h3>
		<p matLine>{{user.teamName}}</p>
        <span class="points">{{user.points}} pts</span>
	</mat-list-item>
</mat-list>
