<h2 class="individualLeaderboard">Individual Leaderboard</h2>

<mat-list>
	<mat-list-item  *ngFor="let individual of listOfIndividuals; index as i;">
        <span matListIcon class="placement">{{i+1}}</span>
		<img matListAvatar src="../../assets/images/kaylin.png">
		<h3 matLine>{{individual.name}}</h3>
		<p matLine>{{individual.team}}</p>
        <span class="points">{{individual.points}}</span>
	</mat-list-item>
</mat-list>
